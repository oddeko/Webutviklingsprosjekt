<style>.col-sm-8{width:100%;}</style>
<h1>Bestill Hytte</h1>
<div class="row">
    <div class="col-md-7">
        <form action="http://www.iie.hist.no/fag/webutvikling1/prosjekt/behandle.php" method="post">
            <div class="bestillingsoutput">
                <table class="table">
                    <tr>
                        <td><label for="hyttevalg">Velg hytte: </label></td>
                        <td><select id="hytteliste" class="w100" onchange="updateForm()">
                                <option value="0">Månetoppen</option>
                                <option value="1">Tiurtoppen</option>
                                <option value="2">Fjellro</option>
                                <option value="3">Fjordgløtt</option>
                                <option value="4">Lykkeli</option>
                                <option value="5">Nettbua</option>
                                <option value="6">Bjørnehiet</option>
                                <option value="7">Furubo</option>
                                <option value="8">Trollstua</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td> <label for="dato-ankomst">Ankomst:</label> </td>
                        <td> <input type="date" id="arrival" name="dato-ankomst" class="w100" required/> </td>
                    </tr>
                    <tr>
                        <td> <label for="dato-avreise">Avreise: </label> </td>
                        <td> <input type="date" id="departure" name="dato-avreise" class="w100" required/> </td>
                    </tr>
                    <tr id="timeteller">
                        <td> <label for="timepris">Antall timer: <span id="timepris"></span>,-</label> </td>
                        <td> <input type="number" name="antall-timer" id="antall-timer" value="1" min="1" max="12" onchange="updateForm()" onkeyup="updateForm()">
                             Total timepris: <span id="total-timepris">,-</span></td>
                    </tr>
                    <tr>
                        <td> <label for="vasking">Bestill vasking: 500,- </label> </td>
                        <td> <input type="checkbox" name="vaskesjekk" id="vaskesjekk"/> </td>
                    </tr>
                    <tr>
                        <td> <label for="tf-medlem">Medlem av turistforeningen: -15% </label> </td>
                        <td> <input type="checkbox" name="tf-medlem" id="tf-medlem"> </td>
                    </tr>
                    <tr>
                        <td> <label for="fornavn">Fornavn: </label> </td>
                        <td> <input type="text" id="jim" name="fornavn" placeholder="Ola *" class="w100" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="etternavn">Etternavn: </label> </td>
                        <td> <input type="text" name="etternavn" placeholder="Nordmann *" class="w100" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="tlf">Tlf: </label> </td>
                        <td> <input type="text" name="tlf" placeholder="12345678 *" pattern="^\d{8}$" class="w100" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email: </label> </td>
                        <td> <input type="email" name="epost" placeholder="olanord@example.com *" class="w100" required> </td>
                    </tr>
                    <tr>
                        <td>Jeg har lest og godtatt <a href="./sidene/brukeravtale.html" target="_blank">Brukeravtalen</a>:</td>
                        <td> <input type="checkbox" id="lestBrukeravtale"></td>
                    </tr>
                    <tr>
                        <td><h3>Totalpris:</h3></td>
                        <td><h3><span id="totalpris"></span>,-</h3></td>
                    </tr>
                </table>
            </div>
            <br>
            <button class="knapp" type="submit" id="bestillingsKnapp" disabled>Bestill</button>
            <br>
            <br>
        </form>
    </div>
    <!-- To get some spacing between input and output. -->
    <div class="col-md-1"></div>

    <!--
        Displays image, if in desktop mode, and most information about the currently selected cabin,
        including, but not limited to, both price per hour, and price per day.
    -->
    <div class="col-md-4 bestillingsoutput">
        <img class="img-responsive" id="bestillingsbilde" src="bjørnehiet.jpg"/>
        <table class="table table-striped" id="bestillingstable">
            <tr>
                <th>Timepris: </th>
                <td id="output-timepris"></td>
                <th>Døgnpris: </th>
                <td id="output-døgnpris"></td>
            </tr>
            <tr>
                <th>Antall soverom: </th>
                <td id="output-soverom"></td>
                <th>Antall senger: </th>
                <td id="output-senger"></td>
            </tr>
            <tr>
                <th>Innlagt vann: </th>
                <td id="output-vann"></td>
                <th>Innlagt strøm: </th>
                <td id="output-strøm"></td>
            </tr>
            <tr>
                <th>Utedo: </th>
                <td id="output-utedo"></td>
                <th>Wifi: </th>
                <td id="output-wifi"></td>
            </tr>
            <tr id="rowboat">
                <th>Tilgang til båt: </th>
                <td></td>
                <td></td>
                <td id="output-båt"></td>
            </tr>

    </div>
</div>
<script src="./script/formscripts.js"></script>
